spring.datasource.url=jdbc:hsqldb:hsql://localhost:9003/trainingdb
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
server.port=8082

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

logging.level.root=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n
logging.file.name=c:/temp/CarRentalApplicationProject.log

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

myapp.data.reservationCount=3
myapp.data.URL=http://localhost:8081/carFleet